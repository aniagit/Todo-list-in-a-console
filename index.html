<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List in a console</title>
</head>
<body>
  <h1>ToDo List in a console</h1>
  <ul>
    <li>"add" - add a todo</li>
    <li>"list" - list all your todos</li>
    <li>"remove" - to remove a todo</li>
    <li>"quit" - quit app</li>
  </ul>
  <script src="app.js"></script>
</body>
</html>
